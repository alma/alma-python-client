version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
      time: "20:00"
    groups:
      github-actions:
        patterns:
          - "*"
    reviewers:
      - alma/squad-devx

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
      time: "20:00"
    groups:
      python:
        patterns:
          - "*"
